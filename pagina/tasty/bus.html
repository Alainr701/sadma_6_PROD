<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja de Ruta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            text-align: center;
            padding: 20px;
            background-image: url('../video/fff.png'); /* Reemplaza 'tu-imagen.jpg' con la ruta de tu imagen */
           
            background-size: 95% auto; /* Reduce el ancho a la mitad */
            height: 100vh; /* Asegura que el cuerpo ocupe toda la altura de la ventana */
            display: flex;
            align-items: center; /* Centra el contenido verticalmente */
            justify-content: center; /* Centra el contenido horizontalmente */
        }
        .overlay {
            background-color: rgba(255, 255, 255, 0.8); /* Color blanco con opacidad */
            padding: 20px;
            border-radius: 10px; /* Bordes redondeados */
            max-width: 400px; /* Ancho máximo del contenedor */
            width: 100%; /* Ancho completo */
        }
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px auto;
            max-width: 300px;
        }
        .keypad button {
            font-size: 1.5rem;
            padding: 20px;
        }
        .input-group {
            max-width: 300px;
            margin: 0 auto 20px;
        }
        .time-display {
            margin-top: 20px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <div class="overlay">
        <h5>Introduzca el código de la Hoja de Ruta</h5>

        <!-- Input group for the code -->
        <div class="input-group mb-3">
            <span class="input-group-text">SADM6</span>
            <input type="text" id="codigoHojaRuta" class="form-control" placeholder="Ej. 252">
            <select class="form-select">
                <option selected>2024</option>
            </select>
        </div>

        <!-- Search button -->
        <button class="btn btn-primary btn-lg mb-3">
            <i class="bi bi-search"></i> BUSCAR
        </button>

        <!-- Keypad -->
        <div class="keypad">
            <button class="btn btn-secondary" onclick="agregarNumero('7')">7</button>
            <button class="btn btn-secondary" onclick="agregarNumero('8')">8</button>
            <button class="btn btn-secondary" onclick="agregarNumero('9')">9</button>
            <button class="btn btn-secondary" onclick="agregarNumero('4')">4</button>
            <button class="btn btn-secondary" onclick="agregarNumero('5')">5</button>
            <button class="btn btn-secondary" onclick="agregarNumero('6')">6</button>
            <button class="btn btn-secondary" onclick="agregarNumero('1')">1</button>
            <button class="btn btn-secondary" onclick="agregarNumero('2')">2</button>
            <button class="btn btn-secondary" onclick="agregarNumero('3')">3</button>
            <button class="btn btn-secondary" onclick="agregarNumero('0')">0</button>
            <button class="btn btn-danger" onclick="borrarCodigo()">Borrar</button>
        </div>

        <!-- Time and date display -->
        <div class="time-display">
            <span id="current-time"></span><br>
            <span id="current-date"></span>
        </div>
    </div>

    <script>
        // Function to display the current time and date
        function updateTime() {
            const now = new Date();
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
            const dateOptions = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };

            document.getElementById('current-time').textContent = now.toLocaleTimeString('es-ES', timeOptions);
            document.getElementById('current-date').textContent = now.toLocaleDateString('es-ES', dateOptions);
        }

        setInterval(updateTime, 1000); // Update every second

        // Function to add number to the input field
        function agregarNumero(numero) {
            const inputField = document.getElementById('codigoHojaRuta');
            inputField.value += numero; // Append the number to the input value
        }

        // Function to clear the input field
        function borrarCodigo() {
            const inputField = document.getElementById('codigoHojaRuta');
            inputField.value = ''; // Clear the input value
        }
    </script>

</body>
</html>
