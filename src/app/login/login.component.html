
    <div class="container mt-5">
        <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-6">
                <div class="card mt-5">
                  <div class="card-header text-center">
                    <h4>Login</h4>
                  </div>
                  <div class="card-body">
                    <form (ngSubmit)="login()">
                      <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required>
                      </div>
                      <div class="form-group mt-3">
                        <label for="password">Password</label>
                        <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
                      </div>
                      <button type="submit" class="btn btn-primary mt-4 w-100">Login</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Nav tabss -->
       
    </div>
