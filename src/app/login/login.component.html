
    <div class="container">
        <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-6">
                <div class="card mt-5">
                  <div class="card-header text-center">
                    <h4>Login</h4>
                  </div>
                  <div class="card-body">
                    <form (ngSubmit)="login()">
                      <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required>
                      </div>
                      <div class="form-group mt-3">
                        <label for="password">Password</label>
                        <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
                      </div>
                      <button type="submit" class="btn btn-primary mt-4 w-100">Login</button>
                    </form>
                    <div class="text-center mt-4">
                      <a [routerLink]="['/olvidar-contraseña']"> Olvidaste tu contraseña?</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>

    <footer class="footer mt-auto py-3">
      <div class="container">
        <span class="text-muted">Derechos Reservados  </span>
      </div>
    </footer> 
    <style>
      .card {
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        border-radius: 0.5rem;
        margin-bottom: 1.5rem;
      }

      .card-header {
        background-color: #4f46e5;
        color: white;
        border-radius: 0.5rem 0.5rem 0 0;
      }

      .card-body {
        padding: 1.5rem;
      }

      .btn-primary {
        background-color: #4f46e5;
        border-color: #4f46e5;
      }

      .btn-primary:hover {
        background-color: #3f42d8;
        border-color: #3f42d8;
      }
    </style>
