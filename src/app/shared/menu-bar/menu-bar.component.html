

<style>
  /* Ajustes adicionales para el menú lateral */
  .wrapper {
    display: flex;
    min-height: 100vh; /* Ocupa toda la altura de la pantalla */
  }
  
  .main {
    min-height: 100vh;
    width: 100%;
    overflow: hidden;
    transition: all 0.35s ease-in-out;
    background-color: #fafbfe;
  }
  
  #sidebar {
    width: 260px; /* Inicia expandido */
    min-width: 260px;
    z-index: 1000;
    transition: all 0.25s ease-in-out;
    background-color: #0e2238;
    display: flex;
    flex-direction: column;
  }
  
  #sidebar.collapsed {
    width: 70px; /* Ancho cuando está contraído */
    min-width: 70px;
  }
  
  .toggle-btn {
    background-color: transparent;
    cursor: pointer;
    border: 0;
    padding: 1rem 1.5rem;
  }
  
  .toggle-btn i {
    font-size: 1.5rem;
    color: #FFF;
  }
  
  .sidebar-logo {
    margin: auto 0;
  }
  
  .sidebar-logo a {
    color: #FFF;
    font-size: 1.15rem;
    font-weight: 600;
  }
  
  #sidebar.collapsed .sidebar-logo,
  #sidebar.collapsed a.sidebar-link span {
    display: none; /* Oculta el texto cuando el sidebar está contraído */
  }
  
  .sidebar-nav {
    padding: 2rem 0;
    flex: 1 1 auto;
  }
  
  a.sidebar-link {
    padding: 0.625rem 1.625rem;
    color: #FFF;
    display: block;
    font-size: 0.9rem;
    white-space: nowrap;
    border-left: 3px solid transparent;
  }
  
  .sidebar-link i {
    font-size: 1.1rem;
    margin-right: 0.75rem;
  }
  
  a.sidebar-link:hover {
    background-color: rgba(255, 255, 255, 0.075);
    border-left: 3px solid #3b7ddd;
  }
  
  .sidebar-item {
    position: relative;
  }
  
  #sidebar.collapsed .sidebar-item .sidebar-dropdown {
    position: absolute;
    top: 0;
    left: 70px;
    background-color: #0e2238;
    padding: 0;
    min-width: 15rem;
    display: none;
  }
  
  #sidebar.collapsed .sidebar-item:hover .has-dropdown+.sidebar-dropdown {
    display: block;
    max-height: 15em;
    width: 100%;
    opacity: 1;
  }
  
  #sidebar .sidebar-link[data-bs-toggle="collapse"]::after {
    border: solid;
    border-width: 0 0.075rem 0.075rem 0;
    content: "";
    display: inline-block;
    padding: 2px;
    position: absolute;
    right: 1.5rem;
    top: 1.4rem;
    transform: rotate(-135deg);
    transition: all 0.2s ease-out;
  }
  
  #sidebar .sidebar-link[data-bs-toggle="collapse"].collapsed::after {
    transform: rotate(45deg);
    transition: all 0.2s ease-out;
  }
  
  
  
    </style>
   
    
    <div class="wrapper">

            <i class="lni lni-grid-alt"></i>
          </button>
          <div class="sidebar-logo">
            <a href="#">SADM-6</a>
          </div>
        </div>
        <ul class="sidebar-nav">
          <li class="sidebar-item">
            <a [routerLink]="home.link" class="sidebar-link">
              <i [class]="home.icon"></i>
              <span>{{ home.label }}</span>
              <span *ngIf="home.badge" class="badge">{{ home.badge }}</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a [routerLink]="about.link" class="sidebar-link">
              <i [class]="about.icon"></i>
              <span>{{ about.label }}</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a [routerLink]="services.link" class="sidebar-link">
              <i [class]="services.icon"></i>
              <span>{{ services.label }}</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a [routerLink]="contact.link" class="sidebar-link">
              <i [class]="contact.icon"></i>
              <span>{{ contact.label }}</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse" data-bs-target="#auth" aria-expanded="false" aria-controls="auth">
              <i class="lni lni-protection"></i>
              <span>PERSONAL</span>
            </a>
            <ul id="auth" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
              <li class="sidebar-item">
                <a href="#" class="sidebar-link">TECNICOS</a>
              </li>
              <li class="sidebar-item">
                <a href="#" class="sidebar-link">CONTACTOS</a>
              </li>
            </ul>
          </li>
          <li class="sidebar-item">
            <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse" data-bs-target="#auth" aria-expanded="false" aria-controls="auth">
              <i class="lni lni-protection"></i>
              <span>AYUDA</span>
            </a>
            <ul id="auth" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
              <li class="sidebar-item">
                <a href="#" class="sidebar-link">MATERIAL DE APOYO</a>
              </li>
              <li class="sidebar-item">
                <a href="#" class="sidebar-link">MANUAL DE USUARIO</a>
              </li>
            </ul>
          </li>
        </ul>
        <div class="sidebar-footer">
          <a href="#" class="sidebar-link">
            <i class="lni lni-exit"></i>
            <span>Logout</span>
          </a>
        </div>
      </aside>

      <div class="container-fluid">
        <router-outlet></router-outlet>
      </div>
    </div>
