<app-cabezera></app-cabezera>
<div class="wrapper">
    <aside id="sidebar">
      
        <div class="d-flex">
            <button
                class="toggle-btn"
                type="button"
            >
                <i class="lni lni-grid-alt"></i>
            </button>
            <div class="sidebar-logo">
                <a href="#">SADM-6</a>
            </div>
        </div>
        <ul class="sidebar-nav">
            <li class="sidebar-item">
                <a
                    [routerLink]="bandeja.link"
                    class="sidebar-link"
                >
                    <i [class]="bandeja.icon"></i>
                    <span>{{ bandeja.label }}</span>
                    <span
                        *ngIf="bandeja.badge"
                        class="badge"
                    >
                        {{ bandeja.badge }}
                    </span>
                </a>
            </li>
            <li class="sidebar-item">
                <a
                    [routerLink]="correspondencia.link"
                    class="sidebar-link"
                >
                    <i [class]="correspondencia.icon"></i>
                    <span>{{ correspondencia.label }}</span>
                    <span
                        *ngIf="correspondencia.badge"
                        class="badge"
                    >
                        {{ correspondencia.badge }}
                    </span>
                </a>
            </li>
            <li class="sidebar-item">
                <a
                    [routerLink]="control.link"
                    class="sidebar-link"
                >
                    <i [class]="control.icon"></i>
                    <span>{{ control.label }}</span>
                    <span
                        *ngIf="control.badge"
                        class="badge"
                    >
                        {{ control.badge }}
                    </span>
                </a>
            </li>

          <div class="sidebar-footer">
            <a
                href="#"
                class="sidebar-link"
            >
                <i class="lni lni-exit"></i>
                <span>Salir</span>
            </a>
        </div>
        </ul>
    </aside>
  
    <div style="height: 100vh;
    Width: 100%;
     overflow: auto;">
        <router-outlet></router-outlet>
    </div>
</div>
