<header class=" text-white py-2"
style="background-color: #0e2238; width: 100%;height: 60px;"
>
  <div class="container mx-auto d-flex justify-content-between align-items-center">
    
    <!-- Sección izquierda con ícono de sobre y texto grande -->
    <div class="d-flex align-items-center">
      <i class="fas fa-envelope mr-2"></i>
      <span class="font-weight-bold display-6"><i class="bi bi-envelope-fill"></i> Bandeja Hoja de Ruta</span>
    </div>
    
    <div class="d-flex align-items-center mx-3 position-relative user-menu" 
    style="cursor: pointer;"
    (click)="toggleMenu()">
      <i class="fas fa-user mr-2"></i>
      <img 
        src="assets/usuario.png" 
        style="width: 40px; height: 40px;"
        class="rounded-circle mx-3"  
        alt="User Image"
      >
      <span class="font-weight-normal text-uppercase">
        {{this.userData.nombres}} {{this.userData.apellidos}}
      </span>
      <div *ngIf="showMenu" 
           class="position-absolute bg-white border rounded p-2 mt-1 dropdown-menu-custom" 
           style="top: 50px; right: 0;color: black;width: 300px;">
        <a class="dropdown-item" (click)="logout()">Salir</a>
      </div>
    </div>
    
    
  </div>
</header>

<!-- Bootstrap CSS Link -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  .container {
    max-width: 1200px;
    margin: 0 auto;
  }

  /* Ajustes de tamaño */
  .font-weight-bold {
    font-size: 1.5rem; /* Texto de la bandeja más grande */
  }

  .font-weight-normal {
    font-size: 1rem; /* Nombre en tamaño normal */
  }

  .mr-2 {
    margin-right: 0.5rem; /* Espacio a la derecha de los iconos */
  }

  .ml-3 {
    margin-left: 1rem; /* Espacio a la izquierda de la imagen redonda */
  }

  img.rounded-circle {
    width: 50px;
    height: 50px;
  }

  /* Mantener el fondo y letras blancas */
  header {
    background-color: rgba(30, 64, 175, 0.8); /* Fondo azul con opacidad */
    color: white;
  }

  /* Asegurar el texto en mayúsculas */
  .text-uppercase {
    text-transform: uppercase;
  }
</style>
